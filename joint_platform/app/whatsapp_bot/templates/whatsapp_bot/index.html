<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <title>AsiA Backend</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <style>
            /* nus and cisco logo */
            .responsive-logo {
                min-width: 10vw;
                max-width: 100%;
                height: auto
            }

            /* user chat input */
            textarea {
                resize: none;
                overflow: hidden;
                max-height: 100px;
                overflow-y: scroll;
            }
        </style>

        <script>
            function auto_grow(element) {
                element.style.height = "5px";
                element.style.height= (element.scrollHeight)+"px";
            }
        </script>
    </head>

    <body>
        <header>
            <div class="container text-center">
                <div class="row align-items-center">
                    <div class="col-1 col-sm-1"></div>
                    
                    <div class="col-4 col-sm-4">
                        <img src="static/image/nus-logo.png" alt="NUS" class="responsive-logo" style=" margin-top: 10%; margin-bottom: 8%">
                    </div>

                    <div class="col-2 col-sm-1"></div>

                    <div class="col-4 col-sm-4">
                        <img src="static/image/cisco-logo.png" alt="CISCO" class="responsive-logo"> 
                    </div>

                    <div class="col-1 col-sm-1"></div>
                </div>
                <div class="row align-items-center">
                    <div class="aicsa">
                        AI for Customer Service Automation
                    </div>
                </div>
            </div>
        </header>


        <main>
            <div class="container">
                <!-- Left Banner -->
                <div class="row">
                  <div class="col-lg-6 mb-2 mt-2">
                    <div id="log-container" class="container" style="overflow: auto; height: 80vh; border:1px solid black; border-radius: 1rem; background-color: rgb(246, 243, 217);">
                        <div id="log-banner" class="container" style="overflow: auto; height: auto; border-radius: 0.5rem; margin-top: 2%; text-align: center;">
                            <p style="font-size: 18px; margin: 2%"> Chatbot Backend AI </p>
                        </div>
                    </div>
                  </div>
                
                <!-- Right Banner -->
                <div class="col-lg-6 mb-2 mt-2">
                    <div id="message-container" class="container" style="overflow: auto; height: 80vh; border: 1px solid black; border-radius: 1rem; background-color: rgb(229, 239, 244)">
                        <div id="message-banner" class="container" style="overflow: auto; height: auto; border-radius: 0.5rem; margin-top: 2%; text-align: center;">
                            <p style="font-size: 18px; text-align: center;">User Chat</p>
                        </div>
                    </div>
                </div>
        </main>

        <script src="./static/jquery/jquery3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
        <script src="./static/bootstrap5/bootstrap.min.js"></script>
        <script src="./static/index.js"></script>
    </body>
</html>
