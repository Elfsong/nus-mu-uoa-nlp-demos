<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <title>Socratic QG</title>
    </head>

    <body>
        <div class="container-fluid d-flex flex-column vh-100">
            <!-- Title -->
            <div class="container p-5" style="background: #00467f;color: white; max-width: 100%; font-weight: 500;">
                <h2>Socratic QG Demo</h2>
                <p>I know you won't believe me, but the highest form of human excellence is to question oneself and others.</p>
            </div>

            <!-- Input -->
            <div class="row mt-5 justify-content-center">
                <div class="col-10">
                    <textarea class="form-control" id="text-input" rows="10"></textarea>
                </div>
            </div>

            <!-- Button trigger modal -->
            <div class="row mt-5 justify-content-md-center">
                <div class="col-md-auto">
                    <button type="button" class="btn btn-primary btn-lg" id="submit-button" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">Explore</button>
                </div>
            </div>
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Questions</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <div class="container-fluid">
                                <!-- Progress Bar-->
                                <div class="row">
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-striped progress-bar-animated" id="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                                    </div>
                                </div>
                                
                                <!-- Questions Showcase -->
                                <div class="row mt-4">
                                    <div class="accordion" id="question-accordion">
                                        <!-- alternative_perspectives_viewpoints -->
                                        <div class="accordion-item">
                                            <h2 class="accordion-header" id="alternative-perspectives-viewpoints-heading">
                                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#alternative-perspectives-viewpoints-collapse" aria-expanded="true" aria-controls="alternative-perspectives-viewpoints-collapse">
                                                    Alternative Perspectives / Viewpoints
                                                </button>
                                            </h2>
                                            <div id="alternative-perspectives-viewpoints-collapse" class="accordion-collapse collapse" aria-labelledby="alternative-perspectives-viewpoints-heading" data-bs-parent="#question-accordion">
                                                <div class="accordion-body">
                                                    <ul class="list-group list-group-flush" id="alternative_perspectives_viewpoints-list"></ul>
                                                    <div class="spinner-border" id="alternative_perspectives_viewpoints-spinner" role="status">
                                                        <span class="visually-hidden">Loading...</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <!-- implications_consequences -->
                                        <div class="accordion-item">
                                            <h2 class="accordion-header" id="implications-consequences-heading">
                                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#implications-consequences-collapse" aria-expanded="true" aria-controls="implications-consequences-collapse">
                                                    Implications / Consequences
                                                </button>
                                            </h2>
                                            <div id="implications-consequences-collapse" class="accordion-collapse collapse" aria-labelledby="implications-consequences-heading" data-bs-parent="#question-accordion">
                                                <div class="accordion-body">
                                                    <ul class="list-group list-group-flush" id="implications_consequences-list"></ul>
                                                    <div class="spinner-border" id="implications_consequences-spinner" role="status">
                                                        <span class="visually-hidden">Loading...</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- clarity -->
                                        <div class="accordion-item">
                                            <h2 class="accordion-header" id="clarity-heading">
                                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#clarity-collapse" aria-expanded="true" aria-controls="clarity-collapse">
                                                    Clarity
                                                </button>
                                            </h2>
                                            <div id="clarity-collapse" class="accordion-collapse collapse" aria-labelledby="clarity-heading" data-bs-parent="#question-accordion">
                                                <div class="accordion-body">
                                                    <ul class="list-group list-group-flush" id="clarity-list"></ul>
                                                    <div class="spinner-border" id="clarity-spinner" role="status">
                                                        <span class="visually-hidden">Loading...</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- assumptions -->
                                        <div class="accordion-item">
                                            <h2 class="accordion-header" id="assumptions-heading">
                                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#assumptions-collapse" aria-expanded="true" aria-controls="assumptions-collapse">
                                                    Assumptions
                                                </button>
                                            </h2>
                                            <div id="assumptions-collapse" class="accordion-collapse collapse" aria-labelledby="assumptions-heading" data-bs-parent="#question-accordion">
                                                <div class="accordion-body">
                                                    <ul class="list-group list-group-flush" id="assumptions-list"></ul>
                                                    <div class="spinner-border" id="assumptions-spinner" role="status">
                                                        <span class="visually-hidden">Loading...</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- reasons_evidence -->
                                        <div class="accordion-item">
                                            <h2 class="accordion-header" id="reasons-evidence-heading">
                                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#reasons-evidence-collapse" aria-expanded="true" aria-controls="reasons-evidence-collapse">
                                                    Reasons Evidence
                                                </button>
                                            </h2>
                                            <div id="reasons-evidence-collapse" class="accordion-collapse collapse" aria-labelledby="reasons-evidence-heading" data-bs-parent="#question-accordion">
                                                <div class="accordion-body">
                                                    <ul class="list-group list-group-flush" id="reasons_evidence-list"></ul>
                                                    <div class="spinner-border" id="reasons_evidence-spinner" role="status">
                                                        <span class="visually-hidden">Loading...</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
        <script src="./static/index.js"></script>
    </body>
</html>
